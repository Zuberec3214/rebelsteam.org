<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proposal Checklist Multi-language</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f7f7f7;
    }
    img.logo {
      max-width: 200px;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }
    .checklist {
      background-color: #e7ecfa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 40px;
    }
    .checklist p {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 14px;
      color: #333333;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 1.2em;
    }
    .result {
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.7em;
      padding: 10px 16px;
      border-radius: 7px;
      background-color: #fff;
      display: inline-block;
    }
    .go {
      color: green !important;
    }
    .no-go {
      color: red !important;
    }
    button.submitBtn {
      font-size: 1.4em;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- English Checklist -->
  <section id="englishSection">
    <img src="Rebel-logo.png" alt="Rebel Logo" class="logo" />
    <h1>Your New Proposal</h1>
    <form id="englishForm">
      <div class="checklist">
        <p>Please answer these questions by checking the appropriate boxes and submit:</p>
        <label><input type="checkbox" name="englishChecklist" /> Is the project objective clearly defined</label>
        <label><input type="checkbox" name="englishChecklist" /> Are resources available for implementation</label>
        <label><input type="checkbox" name="englishChecklist" /> Is there stakeholder buy-in</label>
        <label><input type="checkbox" name="englishChecklist" /> Are risks assessed and manageable</label>
        <label><input type="checkbox" name="englishChecklist" /> Is there a clear timeline</label>
        <label><input type="checkbox" name="englishChecklist" /> Are deliverables specified</label>
        <label><input type="checkbox" name="englishChecklist" /> Does the proposal align with strategic goals</label>
      </div>
      <button type="button" class="submitBtn" onclick="evaluateProposal('englishForm', 'englishResult', 'en')">Submit Checklist</button>
      <div id="englishResult" class="result"></div>
    </form>
  </section>

  <!-- Dutch Checklist -->
  <section id="dutchSection">
    <img src="Rebel-logo.jpg" alt="Rebel Logo" class="logo" />
    <h1>Uw Nieuwe Voorstel</h1>

      <div class="checklist">
        <p>Beantwoord deze vragen door de juiste vakjes aan te vinken en te verzenden:</p>
        <label><input type="checkbox" name="dutchChecklist" /> Is het projectdoel duidelijk gedefinieerd</label>
        <label><input type="checkbox" name="dutchChecklist" /> Zijn de middelen beschikbaar voor uitvoering</label>
        <label><input type="checkbox" name="dutchChecklist" /> Is er instemming van belanghebbenden</label>
        <label><input type="checkbox" name="dutchChecklist" /> Zijn de risico's beoordeeld en beheersbaar</label>
        <label><input type="checkbox" name="dutchChecklist" /> Is er een duidelijke tijdlijn</label>
        <label><input type="checkbox" name="dutchChecklist" /> Zijn de deliverables gespecificeerd</label>
        <label><input type="checkbox" name="dutchChecklist" /> Sluit het voorstel aan bij de strategische doelen</label>
      </div>
      <button type="button" class="submitBtn" onclick="evaluateProposal('dutchForm', 'dutchResult', 'nl')">Checklist verzenden</button>
      <div id="dutchResult" class="result"></div>
    </form>
  </section>
